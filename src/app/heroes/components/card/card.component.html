<mat-card>
  <mat-card-header class="pb-2">
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image />
  <mat-card-content class="mt-3">
    <h4>{{ hero.publisher }}</h4>
    <p><strong>First apparition: </strong>{{ hero.first_appearance }}</p>
    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters.split(',') | slice : 0 : 2">
        {{ name }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
  <mat-divider class="mt-2"></mat-divider>
  <mat-card-actions>
    <button color="primary" [routerLink]="'/heroes/edit/' + hero.id" mat-button>
      <mat-icon>edit</mat-icon>Edit
    </button>
    <span class="spacer"></span>
    <button color="primary" [routerLink]="'/heroes/' + hero.id" mat-button>
      <mat-icon>more_horizontal</mat-icon>More
    </button>
  </mat-card-actions>
</mat-card>
