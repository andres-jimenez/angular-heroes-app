<mat-dialog-content>
  <p>Are you sure you want to delete {{ hero.superhero }}?</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-content-end">
  <button mat-button color="primary" (click)="onNoClick()">No</button>
  <button mat-button color="warn" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
